<html>
  <head>
    <title>WebTwo</title>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/socket.io-client/socket.io.js"></script>

    <link rel="stylesheet" type="text/css"
          href="bower_components/bootstrap/dist/css/bootstrap.min.css"></link>

    <link rel="stylesheet" type="text/css"
          href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"></link>

    <link rel="stylesheet" type="text/css" href="style.css"></link>

  </head>

  <body>

    <div class="container">
      <div class="row" id="mainPage">
        <div class="col-xs-8 col-xs-offset-2">
          <h1 align="center">Square Men Game</h1>
          <div id="canvasContainer" >
            <canvas id="gameScreen" align="center" width="480" height="480">

            </canvas>
          </div>
          <h2><b>Info</b></h2>

          <b>WASD</b> to move. <b>SPACE</b> to place walls.<br/>

        </div>
      </div>
    </div>

  </body>


<!-- Now that the website is loaded, initialize the client  //-->
  <script src="client.js"></script>
